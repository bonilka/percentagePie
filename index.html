<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Procentage Pie</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="pie-0" class="pie" width="300" height="200"></canvas>
    <div id="pie-1" class="pie"></div>
    <!-- SCRIPTS -->
    <script src="main.js"></script>
    <script>
    var example = document.getElementById("pie-0"),
          ctx     = example.getContext('2d');
      example.height = 200;
      example.width  = 300;
      ctx.beginPath();
      ctx.arc(80, 100, 56, 3/4 * Math.PI, 1/4 * Math.PI, true);
      ctx.fill(); // *14
      ctx.moveTo(40, 140);
      ctx.lineTo(20, 40);
      ctx.lineTo(60, 100);
      ctx.lineTo(80, 20);
      ctx.lineTo(100, 100);
      ctx.lineTo(140, 40);
      ctx.lineTo(120, 140);
      ctx.stroke(); // *22
    </script>
</body>
</html>
